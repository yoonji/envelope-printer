<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Envelope Printer</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Envelope Printer</h1>
	<section id="creator">
		<label for="return_address">Return Address</label>
		<textarea name="return_address" id="return_address" cols="30" rows="10"></textarea>
		<label for="mailing_address">Mailing Address</label>
		<textarea name="mailing_address" id="mailing_address" cols="30" rows="10"></textarea>
		<button id="create">Create</button>

	</section>

	<section id="display">
		
	</section>



	<script src="http://code.jquery.com/jquery-1.11.2.min.js"> </script>
	<script src="js/envelope.js"> </script>
</body>
</html>
